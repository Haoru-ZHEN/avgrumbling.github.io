    <div class="wrapper" id="wrapper"></div>

    <div class="wrapper2" id="wrapper2">
      <div class="form-box login">
        <h2>Convert date to timestamp</h2>
        <form id="theform">
          <div class="input-box">
            <input id="yearInput" oninput="convertTimestamp()"/>
            <label>Year (yyyy)</label>
          </div>
          <div class="input-box">
            <input id="monthInput" oninput="convertTimestamp()"/>
            <label>Month (mm)</label>
          </div>
          <div class="input-box">
            <input id="dayInput" oninput="convertTimestamp()"/>
            <label>Day (dd)</label>
          </div>
          <button id="calBut" class="btn" onclick="convertTimestamp()">
            Calculate timestamp
          </button>
          <h3 id="timestampLabel">Timestamp:</h2>

          <div class="input-box">
            <input id="fromInput" type="text" required/>
            <label>From: (milliseconds)</label>
          </div>
          <div class="input-box">
            <input id="toInput" type="text" required/>
            <label>To: (milliseconds)</label>
          </div>
          <button id="getDataBut" class="btn" onclick="getCandleData()">
            Get Candle Data
          </button>  
        </form>
